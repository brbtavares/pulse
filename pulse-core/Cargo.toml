[package]
name = "pulse-core"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Core runtime and dataflow engine for Pulse â€” defines execution graph, operators, and streaming primitives."
repository.workspace = true
readme.workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
all-features = true


[features]
rocksdb = ["dep:rocksdb"]
arrow = ["dep:arrow"]
parquet = ["dep:parquet"]
kafka = ["dep:rdkafka"]

[dependencies]
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
parking_lot = { workspace = true }
time = { workspace = true }
chrono = { version = "0.4", default-features = true, features = ["clock", "std", "serde"] }
csv = { workspace = true }
