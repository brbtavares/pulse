[package]
name = "pulse-core"
version = "0.1.0"
authors = ["Pulse Contributors"]
edition = "2021"
license = "MIT"
description = "Core runtime and dataflow engine for Pulse â€” defines execution graph, operators, and streaming primitives."
repository = "https://github.com/brbtavares/pulse"
readme = "README.md"
publish = false

[features]
rocksdb = ["dep:rocksdb"]
arrow = ["dep:arrow"]
parquet = ["dep:parquet"]
kafka = ["dep:rdkafka"]

[dependencies]
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
parking_lot = { workspace = true }
time = { workspace = true }
chrono = { version = "0.4", default-features = true, features = ["clock", "std", "serde"] }
csv = { workspace = true }
rocksdb = { version = "0.21", optional = true }
arrow = { version = "53", optional = true }
parquet = { version = "53", optional = true }
rdkafka = { version = "0.36", optional = true }
prometheus = { workspace = true }
once_cell = { workspace = true }
